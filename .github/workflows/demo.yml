name: Demo test

on:
  workflow_dispatch:

permissions: write-all

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
#      - name: Start selenoid
#        uses: Xotabu4/selenoid-github-action@v2
      - name: Execute test
        id: tests
        run: |
          {
            echo 'test_output=$(mvn clean test -Dsuite=dummy 2>&1)'
          } >> "$GITHUB_OUTPUT"

      - name: Extract test results
        id: extract_results
        run: |
          echo "$test_output"
          tests_run_line=$(echo "$test_output" | grep -o "Tests run: [0-9]*, Failures: [0-9]*, Errors: [0-9]*, Skipped: [0-9]*" | head -n 1)
          echo "$tests_run_line"
#      - name: Generate Test Report
#        if: success() || failure()
#        id: tests_rep
#        run: |
#          echo "$test_output"
#          echo "Test_Suites=$(echo "$test_output" | grep 'Tests run:')" >> $GITHUB_OUTPUT
#          echo "Test_Suites=$(echo "$test_output" | grep 'Tests run:')" >> $GITHUB_OUTPUT
#          echo "Test_Cases=$(echo "$test_output" | grep 'Tests:')" >> $GITHUB_OUTPUT
#          echo "Test_Time=$(echo "$test_output" | grep 'Time: ')" >> $GITHUB_OUTPUT
      - name: Check output
        if: success()
        run: |
             echo ""${{ steps.extract_results.outputs.tests_run_line }}""
      - name: Clean up
        run:
             |
            rm "$GITHUB_WORKSPACE/test_output.log"
            rm "$GITHUB_WORKSPACE/test_output.env"
